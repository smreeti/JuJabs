<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="images/Jujabs-favicon.jpg" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <header>
        <a href="./home.html"><img id="appLogo" src="./images/Logo_6-removebg-preview.png" alt="Jujabs Logo" /></a>
        <div id="navbar">
            <h3 class="header_heading"><a class="headerNav" href="./about.html">About</a></h3>
            <h3 class="header_heading"><a class="headerNav" href="./services.html">Services</a></h3>
            <h3 class="header_heading"><a class="headerNav" href="./contact.html">Contact</a></h3>
        </div>
    </header>

    <div class="formContainer">
        <h1> JuJabs Contact Form</h1>
        <form id="cForm">
            <div class="form_input">
                <label for="fName">First Name <span class="required"> *</span> </label>
                <input type="text" id="fName" name="firstName" required placeholder="Enter your first name">
            </div>

            <div class="form_input">
                <label for="lName">Last Name <span class="required"> *</span></label>
                <input type="text" id="lName" name="lastName" required placeholder="Enter your last name">
            </div>

            <div class="form_input">
                <label for="email">Email <span class="required"> *</span></label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form_input">
                <label for="message">Message <span class="required"> *</span></label>
                <textarea id="message" name="message" required placeholder="Enter your message"
                    style="height: 200px;"></textarea>
            </div>

            <div class="submitDiv">
                <input type="button" id="fSubmit" value="Submit" />
            </div>
        </form>
    </div>


    <footer>
        <ul class="jujabsFooter jujabsFooterDiv jujabsContainer">
            <li><a href="./home.html" class="jujabsFooter-links">Home</a></li>
            <li><a href="./about.html" class="jujabsFooter-links">About</a></li>
            <li><a href="./services.html" class="jujabsFooter-links">Services</a></li>
            <li><a href="./contact.html" class="jujabsFooter-links">Contact</a></li>
        </ul>
        <div class="jujabsFooter-align-items jujabsContainer"> <span>Made with ❤️ in Waterloo © 2022 JuJabs Pet
                Store.</span>
                <br> <img class="jujabsFooter-facebook" src="images/fb-jujabs-footer-icon.png" alt="facebook icon"/> <img
                class="jujabsFooter-facebook" src="images/ig-jujabs-footer-icon.png" alt="instagram icon"/> <img
                class="jujabsFooter-facebook" src="images/tt-jujabs-footer-icon.png" alt ="tiktok icons"/>
        </div>
    </footer>
    <script src="js/contact.js"></script>
</body>

</html>
